name: Build and Push Docker Image to GHCR
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry (GHCR)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin --quiet

      - name: Build Docker Image
        run: docker build --platform linux/amd64 -t ghcr.io/devsnippy/coderace:latest .


      - name: Push Docker Image to GHCR
        run: docker push ghcr.io/devsnippy/coderace:latest
